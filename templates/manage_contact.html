<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIYER Admin - Contact Information</title>
    <link rel="icon" type="image/png" href="/static/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--lighter-green);
        }
        
        .admin-header h1 {
            color: var(--dark-green);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .back-btn, .logout-btn {
            background: var(--gray);
            color: var(--white);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-left: 0.5rem;
        }
        
        .back-btn:hover, .logout-btn:hover {
            background: var(--dark-gray);
            transform: translateY(-2px);
        }
        
        .admin-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .admin-section h2 {
            color: var(--dark-green);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-gray);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--lighter-green);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-green);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: var(--white);
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .flash-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .flash-success {
            background-color: var(--lighter-green);
            color: var(--dark-green);
            border: 1px solid var(--primary-green);
        }
        
        .flash-error {
            background-color: #ffe6e6;
            color: #d32f2f;
            border: 1px solid #f44336;
        }
        
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>
                <img src="/static/images/logo.png" alt="JIYER" style="height: 32px; width: auto; margin-right: 8px; vertical-align: middle; background: transparent;">
                Contact Information
            </h1>
            <div>
                <a href="/manage" class="back-btn">‚Üê Back to Dashboard</a>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="admin-section">
            <h2>üìû Contact Information</h2>
            <form method="POST" action="/update_contact">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" value="{{ contact[1] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" value="{{ contact[2] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ contact[3] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="working_hours">Working Hours</label>
                    <input type="text" id="working_hours" name="working_hours" value="{{ contact[4] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="linkedin">LinkedIn URL</label>
                    <input type="url" id="linkedin" name="linkedin" value="{{ contact[5] }}">
                </div>
                
                <div class="form-group">
                    <label for="twitter">Twitter URL</label>
                    <input type="url" id="twitter" name="twitter" value="{{ contact[6] }}">
                </div>
                
                <div class="form-group">
                    <label for="facebook">Facebook URL</label>
                    <input type="url" id="facebook" name="facebook" value="{{ contact[7] }}">
                </div>
                
                <button type="submit" class="submit-btn">Update Contact Info</button>
            </form>
        </div>
    </div>
</body>
</html>
